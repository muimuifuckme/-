    <style>
    body {  
        font-family: Arial, sans-serif;  
        margin: 0;  
        padding: 0;  
        background-color: #f5f5f5;  
    }  
      
    /* 头部样式 */  
    header {  
        background-color: #ff893b;  
        color: white;  
        padding: 10px 20px;  
        display: flex;  
        justify-content: space-between;  
        align-items: center;  
    }  
      
    nav {  
        display: flex;  
        gap: 20px;  
    }  
      
    nav a {  
        color: white;  
        text-decoration: none;  
    }  
      
    /* 横幅样式 */  
    .banner {  
        background-image: url('piuter//0.jpg'); /* 注意：图片路径可能不正确，请检查并更正 */  
        height: 500px;  
        background-size: cover;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        color: white;  
        font-size: 2em;  
        position: relative; /* 添加定位以支持内部绝对定位元素（如果有的话） */  
    }  
      
    /* 产品卡片容器样式 */  
    .products {  
        display: flex;  
        flex-wrap: wrap;  
        justify-content: space-around;  
        padding: 200px; /* 注意：这个内边距可能很大，根据实际需求调整 */  
    }  
      
    /* 单个产品卡片样式 */  
    .product {  
        background: white;  
        border-radius: 30px;  
        box-shadow: 0 2px 10px rgba(153, 153, 153, 0.1);  
        margin: 10px;  
        padding: 10px;  
        width: 200px;  
        text-align: center;  
        position: relative; /* 添加定位以支持::before伪元素 */  
        overflow: hidden; /* 防止子元素溢出 */  
    }  
      
    /* 产品卡片图片样式 */  
    .product img {  
        max-width: 100%;  
        border-radius: 30px;  
    }  
      
    /* 产品卡片hover效果 */  
    .product::before {  
        content: '';  
        position: absolute;  
        top: 100%; /* 初始位置在卡片底部之外 */  
        left: 0;  
        right: 0;  
        bottom: 0;  
        background-color: var(--main-color, rgba(0, 0, 0, 0)); /* 使用自定义属性设置背景色 */  
        pointer-events: none; /* 禁止指针事件 */  
        transition: top 0.3s ease, background-color 0.3s ease; /* 添加过渡效果 */  
    }  
      
    /* 为不同的产品卡片设置不同的颜色 */  
    .product:nth-child(1)::before {  
        --main-color: var(--product1-main-color); /* 蓝色 */  
    }  
      
    .product:nth-child(2)::before {  
        --main-color: var(--product2-main-color); /* 粉色 */  
    }  
      
    .product:nth-child(3)::before {  
        --main-color: var(--product3-main-color); /* 棕色 */  
    }  
      
    /* 定义自定义属性 */  
    :root {  
        --product1-main-color: rgba(0, 191, 255, 0.84);  
        --product2-main-color: rgba(255, 39, 107, 0.5);  
        --product3-main-color: rgba(61, 53, 14, 0.658);  
        --hover-color-opacity: 0.7;  
    }  
      
    /* 产品卡片内图片的hover效果 */  
    .zoom-blur {  
        transition: transform 0.5s ease, filter 0.5s ease;  
        transform-origin: center center;  
    }  
      
    .product:hover .zoom-blur {  
        transform: scale(1.1);  
        filter: blur(1px);  
    }  
      
    .product:hover::before {  
        top: 0; /* hover时伪元素覆盖整个卡片 */  
        background-color: var(--main-color, rgba(0, 0, 0, var(--hover-color-opacity))); /* hover时改变背景色透明度 */  
    }  
      
    /* 页脚样式 */  
    footer {  
        background-color: rgb(116, 116, 116);  
        color: white;  
        text-align: center;  
        padding: 20px;  
        position: relative;  
        bottom: 0;  
        width: 100%;  
    }  
      
    /* 按钮样式 */  
    .butten { /* 注意：类名可能是“button”的拼写错误，请检查并更正 */  
        display: inline-block;  
        padding: 15px 32px;  
        background-color: #ff6700;  
        color: white;  
        text-decoration: none;  
        border-radius: 8px;  
    }  
      
    /* 模糊效果样式（未明确使用场景，备用） */  
    .element {  
        filter: blur(5px);  
    }
    </style>
