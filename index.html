    <style>
    body {  
        font-family: Arial, sans-serif;  
        margin: 0;  
        padding: 0;  
        background-color: #f5f5f5;  
    }  
      
    
    header {  
        background-color: #ff893b;  
        color: white;  
        padding: 10px 20px;  
        display: flex;  
        justify-content: space-between;  
        align-items: center;  
    }  
      
    nav {  
        display: flex;  
        gap: 20px;  
    }  
      
    nav a {  
        color: white;  
        text-decoration: none;  
    }  
      
   
    .banner {  
        background-image: url('piuter//0.jpg');   
        height: 500px;  
        background-size: cover;  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        color: white;  
        font-size: 2em;  
        position: relative;
    }  
      
    
    .products {  
        display: flex;  
        flex-wrap: wrap;  
        justify-content: space-around;  
        padding: 200px;
      
    
    .product {  
        background: white;  
        border-radius: 30px;  
        box-shadow: 0 2px 10px rgba(153, 153, 153, 0.1);  
        margin: 10px;  
        padding: 10px;  
        width: 200px;  
        text-align: center;  
        position: relative; 
        overflow: hidden; 
        position: relative;  
        z-index: 2;  
    }  
      
     
    .product img {  
        max-width: 100%;  
        border-radius: 30px;  
    }  
      
      
   
   
}

.product::before {
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--main-color, rgba(0, 0, 0, 0));
    pointer-events: none;
    transition: top 0.5s ease, background-color 0.5s ease;
    z-index: -1;  
}

   
    .product:nth-child(1)::before {  
        --main-color: var(--product1-main-color); /* 蓝 */  
    }  
      
    .product:nth-child(2)::before {  
        --main-color: var(--product2-main-color); /* 粉 */  
    }  
      
    .product:nth-child(3)::before {  
        --main-color: var(--product3-main-color); /* 棕 */  
    }  
      
    
    :root {  
        --product1-main-color: rgba(0, 191, 255, 0.84);  
        --product2-main-color: rgba(255, 39, 107, 0.5);  
        --product3-main-color: rgba(61, 53, 14, 0.658);  
        --hover-color-opacity: 0.7;  
    }  
      
    
    .zoom-blur {  
        transition: transform 0.5s ease, filter 0.5s ease;  
        transform-origin: center center;  
    }  
      
    .product:hover .zoom-blur {  
        transform: scale(1.1);  
        filter: blur(0px);  
    }  
      
    .product:hover::before {  
        top: 0;  
        background-color: var(--main-color, rgba(0, 0, 0, var(--hover-color-opacity))); 
    }  
      
    
    footer {  
        background-color: rgb(116, 116, 116);  
        color: white;  
        text-align: center;  
        padding: 20px;  
        position: relative;  
        bottom: 0;  
        width: 100%;  
    }  
      
     
    .butten {  
        display: inline-block;  
        padding: 15px 32px;  
        background-color: #ff6700;  
        color: white;  
        text-decoration: none;  
        border-radius: 8px;  
    }  
      
   
    .element {  
        filter: blur(5px);  
    }
    </style>
